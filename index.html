<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navBar">
        <div class="left">
            <img src="stunning-logo.png" alt="" class="logo">
        </div>
        <div class="menuBar">
            <a class="menu" href="#">Home</a>
            <a class="menu" href="#">About</a>
            <a class="menu" href="#">Blog</a>
            <a class="menu" href="#">Jobs</a>
        </div>

        <div class="right">
            <a href="#">Your Account</a>
        </div>
    </nav>
    <section class="sect">
        <h1>Stunning <br> Workplace<span>.</span></h1>
        <p>With Stunning, remote teams can organize projects, <br>
            manage shifting priorities, and get work done.</p>
        <div class="control">
            <a href="#" class="account">New Account</a>
            <img src="arrow-up.png" alt="" class="arrow">
            <img src="arrow-down.png" alt="" class="arrow">
        </div>
    </section>
    <img src="landing-section-image.png" class="boy" alt="">
    <div class="card">
        <div class="tick" id="a">
            <div class="hov">
                <img src="tick-gray.png" class="gray">
                <img src="tick-blue.png">
            </div>
            <p>Dmm design</p>
            <img src="user-pink.png" class="user">
            <p class="date">20 Dec</p>
            <div class="icon" id="pink"></div>
        </div>

        <div class="tick" id="b">
            <div class="hov">
                <img src="tick-gray.png" class="gray">
                <img src="tick-blue.png">
            </div>
            <p>Blurr animation</p>
            <img src="user-orange.png" class="user">
            <p class="date">22 Dec</p>
            <div class="icon" id="red"></div>
        </div>

        <div class="tick" id="c">
            <div class="hov">
                <img src="tick-gray.png" class="gray">
                <img src="tick-blue.png">
            </div>
            <p>Illustration</p>
            <img src="user-blue.png" class="user">
            <p class="date">26 Dec</p>
            <div class="icon" id="green"></div>
        </div>

        <div class="tick" id="d">
            <div class="hov">
                <img src="tick-gray.png" class="gray">
                <img src="tick-blue.png">
            </div>
            <p>Refunds</p>
            <img src="user-red.png" class="user">
            <p class="date">28 Dec</p>
            <div class="icon" id="yellow"></div>
        </div>
    </div>
</body>

</html>
